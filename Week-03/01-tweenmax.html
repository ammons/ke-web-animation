<html>

<head>
    <meta charset="UTF-8">
    <title>Tweenmax</title>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>-->

    <script src="lib/gsap/TweenMax.min.js"></script>
    <script src="lib/jquery-1.11.3.min.js"></script>
    <script src="01-tweenmax.js"></script>

    <style>
        body {
            margin: 0;
            background-color: darkblue;
        }
        
        #box {
            position: absolute;
            background-color: red;
            width: 100px;
            height: 100px;
            left: 0px;
            top: 0px;
        }
        #box2 {
            position: absolute;
            background-color: greenyellow;
            left: 200px;
            top: 200px;
        }
    </style>

</head>

<body>
    <script>
        $( document ).ready(function() {
            console.log( "ready!");
            //$box = $("box");

            $( "#box" ).click(function() {
                //TweenMax.to("#box", 2.3, { left:"200px", top:"200px", width:"500px", height:"500px"});
                TweenMax.to("#box", 2, {backgroundColor:"#ffFF00", width:"50%", height:"50%", top:"100px", ease:Power2.easeInOut});

                console.log("box clicked");
            });
        });
    </script>

    <div id="box"></div>
    <div id="box2"></div>

</body>

</html>
