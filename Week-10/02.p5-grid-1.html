<head>

    <style>
        body {
            background: black;
            color: white;
            overflow: hidden;
            margin: 0;
        }        
        #display {
            position: absolute;
            background: yellow;
            color: black;
            margin: 10px;
            padding: 10px;
            opacity: .8;
            width: 200px;
        }        
    </style>

</head>

<body>
    <div id="display">test</div>
    
    <script>
        var m;
        var x, y;
        var px = 10; 
        var py = 20; 
        var d = document.getElementById("display");
                
        function setup() {
            createCanvas(windowWidth, windowHeight);
        }
        
        function draw() {
        
            background(0);
        
             px = map( mouseX, 0, windowWidth, 30, 200);
             py = map( mouseY, 0, windowHeight, 10, 180);

            for(var x = 0; x<width; x+=px) {
                for(var y = 0; y<height; y+=px){
                            
                    // Draw particles
                    ellipse(x, y , py, py);
                      
                    // Print Parameter
                    // d.innerHTML = "px: " +px + "<br> fps: " + frameRate();  
                }
            }
                        

        }
    </script>
