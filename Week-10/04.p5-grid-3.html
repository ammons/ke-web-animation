<html>

<head>
    <meta charset="UTF-8">
    <title>Timeline-Animation</title>
    <script src="js/gsap/TweenMax.min.js"></script>
    <script src="js/gsap/TimelineMax.min.js"></script>
    <script src="js/p5/p5.min.js"></script>
    <script src="js/p5/p5.dom.js"></script>
    <script src="js/jquery/jquery-1.11.3.min.js"></script>

    <style>
        body {
            background: black;
            color: white;
            overflow: hidden;
            margin: 0;
        }
    </style>

</head>

<body>

    <script>

        function setup(){
            createCanvas(windowWidth, windowHeight, WEBGL);
            //perspective(30 / 180 * PI, width/height, 0.1, 300);
            ortho(-width/2, width/2, height/2, -height/2, 0.1, 100);
            ambientLight(10);
            ambientMaterial(250,0,0);
            pointLight(250, 250, 250, 100, 100, 0);
        }

        function draw(){
            background(30);
            orbitControl();
        
            for(var i = -4; i < 5; i++){
                for(var j = -3; j < 4; j++){
                    push();
                    translate(i*160, j*160, 0 );
                    box(40, 40, 40);
                    pop();
                }
            }
        }
    </script>


</body>

</html>
