<html>

<head>
    <meta charset="UTF-8">
    <title>Timeline-Animation</title>
    <script src="js/gsap/TweenMax.min.js"></script>
    <script src="js/gsap/TimelineMax.min.js"></script>
    <script src="js/p5/p5.min.js"></script>
    <script src="js/p5/p5.dom.js"></script>
    <script src="js/jquery/jquery-1.11.3.min.js"></script>

    <style>
        body {
            background: black;
            color: white;
            overflow: hidden;
            margin: 0;
        }
    </style>

</head>

<body>

    <!--http://www.princeton.edu/~aatishb/processing/wavemaker/-->
    
    <script>
        var x, y;
        var t = 0;
        var phase;
        var signx,signy;
        
        a = 35; //circle radius
        w = 6; //angular frequency
        p = 4.5; // pulse frequency
        
        
        function setup() {
            createCanvas(windowWidth, windowHeight);
            // stroke(0);
            fill(255);
            frameRate(50);
        }
        
        function draw() {
        
            background( 0 );

            px = map( mouseX, 0, windowWidth, 2, 20);

            
            for(var x = 0; x<width+a; x+=a) {
                for(var y = 0; y<height+a; y+=a){
            
                    phasex = p*PI*(x/width)
                    phasey = p*PI*(y/width)
                    
                    calcSign();
                          
                    phase = signx*phasex + signy*phasey;
                
                    // Draw particles
                    // ellipse(x + a*cos(w*t), y + a*sin(w*t), px, px);
                    ellipse(x + a*cos(w*t + phase), y + a*sin(w*t + phase), px, px);
                        
                }
            }
                        
            t += 0.005;  // speed;

        }

        function calcSign(){
            if(mouseX<width){
                signx = (mouseX-width/2)/(width/2);
            } else {
                signx = 1;
            }
            
            if(mouseY<height) {
                signy = (mouseY-height/2)/(height/2);
            } else {
                signy = 1;
            }            
        }

    </script>


</body>

</html>
